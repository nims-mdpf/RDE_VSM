job_specifications:
- id: ${job-id}
  allow_run_on_missing_image: true
  auto_complete: true
  max_task_retries: 0
  tasks:
  - id: task_1
    #docker_image: rdecontreg.azurecr.io/nims_vsm_mpms2:v1.3
    docker_image: stgrdecontreg.azurecr.io/test_standard_vsm:v0.1.0
    command: python /app/main.py
    input_data:
      azure_storage:
      - storage_account_settings: mystorageaccount
        remote_path: ${job-dir}
        local_path: ${AZ_BATCH_TASK_WORKING_DIR}/data
    output_data:
      azure_storage:
      - storage_account_settings: mystorageaccount
        remote_path: ${job-dir}
        local_path: ${AZ_BATCH_TASK_WORKING_DIR}/data
        condition: taskcompletion
